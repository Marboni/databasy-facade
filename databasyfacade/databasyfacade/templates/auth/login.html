{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="span8 offset2">
                <form id="signInForm" class="form-horizontal" action="{{ url_for('auth.login') }}" method="post">
                    <fieldset>
                        <legend>Login</legend>
                        {% with form = login_form, excluded_fields = ['remember_me'] %}
                            {% include 'includes/form_fields.html' %}
                        {% endwith %}
                        <div class="control-group">
                            <div class="controls">
                                <label class="checkbox">
                                    {{ login_form.remember_me }} {{ login_form.remember_me.label.text }}
                                </label>
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
