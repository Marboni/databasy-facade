{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="span8 offset2">
                <form id="resetPasswordForm" class="form-horizontal" action="{{ url_for('auth.reset_password') }}" method="post">
                    <fieldset>
                        <legend>Reset Password</legend>
                        {% with form = reset_password_form %}
                            {% include 'includes/form_fields.html' %}
                        {% endwith %}
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-success">Reset</button>
                                <a href="{{ url_for('auth.login') }}" class="btn">Oh, I remembered!</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
